        function nextScreen() {
            currentScreen++;

        function startOver() {
            if (attemptsRemaining > 0) {
                attemptsRemaining--;
                currentScreen = 3; // Go back to the first input screen
                selectedTheme = null;
                selectedDetails1 = [];
                selectedDetails2 = [];
                selectedDetails3 = [];
                renderScreen();
            }

        function exitApp() {
            app.innerHTML = `

        function selectTheme(img, themeId) {
            // Deselect previously selected theme if any
            const previouslySelected = document.querySelector('.selected-theme');
            if (previouslySelected) {
                previouslySelected.classList.remove('selected-theme');
            }

            // Select the clicked theme
            img.classList.add('selected-theme');
            selectedTheme = themeId;
        }

        function selectDetail1(img, detailIndex) {
            if (selectedDetails1.includes(detailIndex)) {
                selectedDetails1 = selectedDetails1.filter(i => i !== detailIndex);
                img.classList.remove('selected-detail');
            } else if (selectedDetails1.length < 2) {
                selectedDetails1.push(detailIndex);
                img.classList.add('selected-detail');
            }
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
